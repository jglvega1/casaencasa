	<script src="script.js" async></script>
	<script>
		const version = "0.0.3";
		const cacheName = `offline-${version}`;
		var mapa;
		var ua = navigator.userAgent.toLowerCase(); 
		if (ua.indexOf('safari') != -1) { 
			if (ua.indexOf('chrome') > -1) {
				mapa = 'media/mapa1.webp'
			} else {
				mapa = 'media/mapa1.png'
			}
		} else {
			mapa = 'media/mapa1.webp'
		}
		window.addEventListener('load', ()=>{
			document.getElementById('mapa').innerHTML = `<img id="imgMapa" src="${mapa}" usemap="#image-map">`
		})
		this.caches.open(cacheName).then(cache => {
			return cache.addAll([
				`${mapa}`
			])
		})
	</script>
